<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<!-- Enable full-screen web app mode -->
	<meta name="apple-mobile-web-app-capable" content="yes">

	<!-- Choose a status bar style (black-translucent gives a native feel) -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<!-- Set viewport: no scaling & cover safe areas -->
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

<style>
	/* Make the app truly fullscreen */
	html,
	body {
		margin: 0;
		padding: 0;
		height: 100%;
		overflow: hidden;

		-webkit-overflow-scrolling: auto;
		/* disable kinetic scroll bouncing */
		overscroll-behavior: none;
		/* standard property to disable overscroll */
	}
</style>

</html>
